<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Pizza')"></head>
<body>
<div class="container">
    <h1>Luigi's Pizza</h1>
    <hr>
    <a class="btn btn-primary" th:href="@{/create}">Add Pizza</a>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Detail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:classAppend="${pizza.haveOffers ? '' : 'table-danger'}"
                th:each="pizza : ${pizza}">
            <td th:text="${pizza.name}"></td>
            <td th:text="${pizza.description}"></td>
            <td th:text="${pizza.price}"></td>
            <td class="d-flex align-items-center justify-content-between">
                <a class="btn btn-primary" th:href="@{/pizza/{id}(id=${pizza.id})}">
                    <i class="fa-solid fa-book"></i>
                </a>
                <a class="btn btn-primary" th:href="@{/edit/{id}(id=${pizza.id})}">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <!-- action delete -->
                <form th:action="@{/delete/{id}(id=${pizza.id})}" method="POST">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </form>
            </td>
        </tr>
        
        </tbody>
    </table>
</div>

</body>
</html>
