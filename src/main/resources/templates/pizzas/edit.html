<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Edit Book')"></head>
<body>
<div class="container">
    <h1>Edit Pizza</h1>
    <hr>
    <!-- form di edit del Book che mi viene passato come attributo che si chiama book -->
    <form
            th:action="@{/edit/{id}(id=${pizza.id})}"
            id="pizza-edit"
            method="POST"
            th:object="${pizza}"
    >
        <!-- title -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" id="name" type="text" th:field="*{name}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- isbn -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input class="form-control" id="description" type="text" th:field="*{description}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- authors -->
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input class="form-control" id="price" type="number" step="0.01" th:field="*{price}">
        </div>
        <!-- buttons -->
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" th:href="@{/}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
